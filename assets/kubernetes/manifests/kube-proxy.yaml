---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: porkadot:node-proxier
  labels:
    app.kubernetes.io/component: kube-proxy
    app.kubernetes.io/instance: kube-proxy-porkadot
    app.kubernetes.io/managed-by: porkadot
    app.kubernetes.io/name: kube-proxy
    app.kubernetes.io/version: v1.22.1
    app.kubernetes.io/part-of: kubernetes
    k8s-app: kube-proxy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:node-proxier
subjects:
- kind: ServiceAccount
  name: kube-proxy
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    app.kubernetes.io/component: kube-proxy
    app.kubernetes.io/instance: kube-proxy-porkadot
    app.kubernetes.io/managed-by: porkadot
    app.kubernetes.io/name: kube-proxy
    app.kubernetes.io/version: v1.22.1
    app.kubernetes.io/part-of: kubernetes
    k8s-app: kube-proxy
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    app.kubernetes.io/component: kube-proxy
    app.kubernetes.io/instance: kube-proxy-porkadot
    app.kubernetes.io/managed-by: porkadot
    app.kubernetes.io/name: kube-proxy
    app.kubernetes.io/version: v1.22.1
    app.kubernetes.io/part-of: kubernetes
    k8s-app: kube-proxy
data:
  config.conf: |-
    ---
    apiVersion: kubeproxy.config.k8s.io/v1alpha1
    kind: KubeProxyConfiguration
    bindAddress: 0.0.0.0
    clientConnection:
      acceptContentTypes: ''
      burst: 10
      contentType: application/vnd.kubernetes.protobuf
      kubeconfig: "/var/lib/kube-proxy/kubeconfig.conf"
      qps: 5
    configSyncPeriod: 15m0s
    conntrack:
      maxPerCore: 32768
      min: 131072
      tcpCloseWaitTimeout: 1h0m0s
      tcpEstablishedTimeout: 24h0m0s
    enableProfiling: false
    healthzBindAddress: 0.0.0.0:10256
    hostnameOverride: ''
    iptables:
      masqueradeAll: false
      masqueradeBit: 14
      minSyncPeriod: 0s
      syncPeriod: 30s
    ipvs:
      excludeCIDRs: 
      minSyncPeriod: 0s
      scheduler: ''
      syncPeriod: 30s
    metricsBindAddress: 127.0.0.1:10249
    mode: iptables
    nodePortAddresses: 
    oomScoreAdj: -999
    portRange: ''
    udpIdleTimeout: 250ms
    clusterCIDR: 10.244.0.0/16

  kubeconfig.conf: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        certificate-authority: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        server: https://172.18.14.1:6443
      name: default
    contexts:
    - context:
        cluster: default
        namespace: default
        user: default
      name: default
    current-context: default
    users:
    - name: default
      user:
        tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: kube-proxy
    app.kubernetes.io/instance: kube-proxy-porkadot
    app.kubernetes.io/managed-by: porkadot
    app.kubernetes.io/name: kube-proxy
    app.kubernetes.io/version: v1.22.1
    app.kubernetes.io/part-of: kubernetes
    k8s-app: kube-proxy
  name: kube-proxy
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: kube-proxy
      app.kubernetes.io/instance: kube-proxy-porkadot
      app.kubernetes.io/managed-by: porkadot
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kube-proxy
        app.kubernetes.io/instance: kube-proxy-porkadot
        app.kubernetes.io/managed-by: porkadot
        app.kubernetes.io/name: kube-proxy
        app.kubernetes.io/version: v1.22.1
        app.kubernetes.io/part-of: kubernetes
        k8s-app: kube-proxy
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      containers:
      - name: kube-proxy
        image: k8s.gcr.io/kube-proxy:v1.22.1
        imagePullPolicy: IfNotPresent
        command:
        - kube-proxy
        - --config=/var/lib/kube-proxy/config.conf
        - --hostname-override=$(NODE_NAME)
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/kube-proxy
          name: kube-proxy
        - mountPath: /run/xtables.lock
          name: xtables-lock
        - mountPath: /lib/modules
          name: lib-modules
          readOnly: true
      hostNetwork: true
      priorityClassName: system-node-critical
      serviceAccountName: kube-proxy
      tolerations:
      - operator: Exists
        effect: NoSchedule
      volumes:
      - configMap:
          defaultMode: 420
          name: kube-proxy
        name: kube-proxy
      - hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
        name: xtables-lock
      - hostPath:
          path: /lib/modules
          type: ""
        name: lib-modules
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
