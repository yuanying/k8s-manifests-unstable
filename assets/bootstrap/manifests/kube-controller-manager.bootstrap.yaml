---
apiVersion: v1
kind: Pod
metadata:
  name: bootstrap-kube-controller-manager
  namespace: kube-system
  labels:
    app.kubernetes.io/component: kube-controller-manager
    app.kubernetes.io/instance: kube-controller-manager-porkadot
    app.kubernetes.io/managed-by: porkadot
    app.kubernetes.io/name: kube-controller-manager
    app.kubernetes.io/version: v1.22.1
    app.kubernetes.io/part-of: kubernetes
    k8s-app: kube-controller-manager
spec:
  securityContext:
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: kube-controller-manager
    image: k8s.gcr.io/kube-controller-manager:v1.22.1
    command:
    - kube-controller-manager
    - --allocate-node-cidrs=true
    - --cluster-cidr=10.244.0.0/16
    - --cluster-signing-cert-file=/etc/kubernetes/pki/kubernetes/ca.crt
    - --cluster-signing-key-file=/etc/kubernetes/pki/kubernetes/ca.key
    - --controllers=*,bootstrapsigner,tokencleaner
    - --leader-elect=true
    - --root-ca-file=/etc/kubernetes/pki/kubernetes/ca.crt
    - --service-account-private-key-file=/etc/kubernetes/pki/kubernetes/sa.key
    - --service-cluster-ip-range=10.254.0.0/24
    - --use-service-account-credentials=true
    - --v=2
    - --kubeconfig=/etc/kubernetes/bootstrap/kubeconfig-bootstrap.yaml
    livenessProbe:
      failureThreshold: 8
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10257
        scheme: HTTPS
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    startupProbe:
      failureThreshold: 24
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10257
        scheme: HTTPS
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 15
    volumeMounts:
    - name: var-run-kubernetes
      mountPath: /var/run/kubernetes
    - name: kubernetes-secrets
      mountPath: /etc/kubernetes/pki
      readOnly: true
    - name: kubernetes-bootstrap
      mountPath: /etc/kubernetes/bootstrap
      readOnly: true
    - mountPath: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
      name: flexvolume-dir
    - mountPath: /usr/share/ca-certificates
      name: usr-share-ca-certificates
      readOnly: true
    - mountPath: /etc/ca-certificates
      name: etc-ca-certificates
      readOnly: true
    - mountPath: /etc/ssl/certs
      name: ca-certs
      readOnly: true
  hostNetwork: true
  volumes:
  - name: var-run-kubernetes
    emptyDir: {}
  - name: kubernetes-secrets
    hostPath:
      path: /etc/kubernetes/bootstrap/secrets
  - name: kubernetes-bootstrap
    hostPath:
      path: /etc/kubernetes/bootstrap
  - hostPath:
      path: /etc/ssl/certs
      type: DirectoryOrCreate
    name: ca-certs
  - hostPath:
      path: /var/lib/kubelet/volumeplugins
      type: DirectoryOrCreate
    name: flexvolume-dir
  - hostPath:
      path: /usr/share/ca-certificates
      type: DirectoryOrCreate
    name: usr-share-ca-certificates
  - hostPath:
      path: /etc/ca-certificates
      type: DirectoryOrCreate
    name: etc-ca-certificates
